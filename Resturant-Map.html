<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Paly Resturant Map</title>
		<!-- For Mobile device scaling optimization -->
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<!-- Inputs Mapbox [map render software] JS and CSS -->
		<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
		
		 <!-- CSS Code-->
		<style>
			body{margin:0; padding:0; }
		#map {position:absolute; top:0; bottom:0; width:100%; left:210px;}
		#student-list {
	      position:absolute;
	      top:0; left:0; width:200px;
	      bottom:0;
	      overflow-x:auto;
	      background:#f7f7f7;
	      margin:0;
	      font-family: "Avenir Next", "Avenir", sans-serif;
	      color: #103823;
	      padding:5px;
		}
	     h3 {
	     	text-align:center;
	     }
		</style>
	</head>
	<body>
		<div width="200px">
	    	<ul id='student-list'>
	        	<h3>Resturant List</h3>
	        	<img src="marker.png" alt="Mountain View" style="width:100px;height:100px;">
        	</ul>
        </div>
		<div id='map'></div>
		<script src='Restaurants-Info.js'></script>
		<script>
		// Token needed from edansneh account on mapbox
		L.mapbox.accessToken = 'pk.eyJ1IjoiZWRhbnNuZWgiLCJhIjoiY2l6ZHJjMmkwMmM0aTJ3cG84OTRqcWZ5OCJ9.b4PGzITgTv5xHX3q6763BA';
		
		//starting point and zoom factors of map [latitude, longitide]
		var map = L.mapbox.map('map','mapbox.streets',{
			minZoom:1,
			center: [37, -120.50],
			zoom: 2,
			maxZoom:12
		});
		//creates markers for each resturant w/ longlagcoords
		var myIcon = L.icon({
			iconUrl: 'marker.png',
			iconRetinaUrl: 'marker.png',
			iconSize: [38, 38],
			shadowUrl: 'circleshadow.png',
			shadowRetinaUrl: 'circleshadow.png',
			shadowSize: [39, 20],
			
		});

		var marker = new L.marker([37, -120], {icon: myIcon})

		marker.addTo(map);
		//add text
		var markertext = L.popup({
     		 closeButton: false,
    		  offset: L.point(0,0)
    	})
		.setContent('<div>HelloWorld</div>')
		

		marker.bindPopup(markertext)

		</script>


	</body>
</html>
